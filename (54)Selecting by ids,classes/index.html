<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecting by ids and classes</title>
    <style>
        .container{
            height: 90vh;
            width: 90vw;
            border: 2px solid black;
        }
        .box{
            height: 50px;
            width: 50px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div id="redbox" class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
