<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class</title>
    <link rel="stylesheet" href="style.css"

</head>

<!-- ID(unique identifier):- id is an attrebute,a unique identifier assign to only one element on the page,it is often used for unique styling and javascript manipulation -->

<!-- Class:-The class attribute lets you give the same name to multiple HTML elements. That way, you can easily change their look or behavior all at once. Classes are not unique and can be assigned to multiple elements. They are generally used for applying the same styles or behaviors to a group of elements. -->
<body>

    <!-- each element can have only one id and 
        all the elements can have same class  -->
    <div id="first" class="red bg-blue">
        FIRST
    </div>

    <div id="second" class="lightblue bg-blue">
        SECOND
    </div>

    <span id="third" class="lightblue bk-yellow">
        THIRD
    </span>
</body>
</html>
