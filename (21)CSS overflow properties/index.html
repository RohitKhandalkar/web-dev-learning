<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS overflow properties</title>
    <style>
        .box{
            border: solid 2px black;
            width: 10vw;
            height: 10vh;
            /* overflow: hidden; */
            overflow: auto;
            /* overflow: scroll; */
            /* overflow-x: scroll; */
            /* overflow-y: hidden; */
            /* overflow: hidden scroll; */
            white-space: nowrap;
            /* text-overflow: clip; */
            /* text-overflow: ellipsis; */
        }
    </style>
</head>
<body>
    <div class="box">
        css overflow :-Sometimes the content shown is too large to be visible in a single line or division of the website. So, to avoid loss of that information we can use overflow property.
    </div>
</body>
</html>
