<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags in html</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Various Tags in html</h1>

    <h2>images in html</h2>
    <img src="spider.jpg" alt="spider" width="300">
    <img src="wallpaperflare.com_wallpaper (3).jpg" alt="wallpaperflare" height="300">
    <br>

    <h2>Tables in html</h2>
    <table>
        <caption>student info</caption>
        <thead>
            <tr>
            <th>NAME</th>
            <th>ROLL NO.</th>
            <th>GRADES</th>
        </tr>
        </thead>

        <tbody>
            <tr>
               <td>Rohit</td>
                <td>69</td>
                <td>A+</td>
            </tr>

            <tr>
                <td>Rohit</td>
                 <td>69</td>
                 <td>A+</td>
             </tr>

             <tr>
                <td>Riya</td>
                 <td>49</td>
                 <td>b+</td>
             </tr>

             <tr>
                <td>rohan</td>
                 <td>50</td>
                 <td>A</td>
             </tr>
        </tbody>
    </table>

    <h2>lists in html</h2>
    <ul type="circle">
        <caption>types of lists in html</caption>
        <li>ordered list</li>
        <li>unordered list</li>
        <li>definition list</li>
    </ul>

</body>
</html>
